<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #1: Changing text</title>
    <style>
      #mydiv {
        width: 300px;
        height: 50px;
        line-height: 50px; /* for vertical alignment of text */
        text-align: center;
        border: 1px solid black;
        background-color: yellow;
        font-size: 2em;
        font-weight: bold;
      }

     
    </style>
    
  </head>
  <body>
      <div id="mydiv">Hello world</div>
      
      <script>
      //code here
      // grab element by ID
      let yeBo = document.getElementById("mydiv") // which points to the text, "Hello WOrld"
      // EVENT LISTENER: a function/method that 'listens' for something. i.e: hover, click, etc.
      // elementName.addEventListener(action, )
      yeBo.addEventListener("mouseout", window.onload=function() {
          yeBo.textContent="Hello W0rld"
        })
      
      yeBo.addEventListener("mouseover", window.onload=function() {
          yeBo.textContent="Can I Help Y0u?"
        })
      


      </script>

  </body>
</html>
